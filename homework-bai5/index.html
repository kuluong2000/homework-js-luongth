<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project #2 - Image Gallery Pop up</title>
  </head>
  <body id="wrapper">
    <div class="menu">
      <div class="menu-nav">
        <ul>
          <!-- Có thể dùng href="#id" và scroll-behavior: smooth; trong css -->
          <!-- Nhưng nhớ làm = JS nha -->
          <li><a class="nav-link" attr-id="gallery">Galley</a></li>
          <li><a class="nav-link" attr-id="books">Books</a></li>
          <li><a class="nav-link" attr-id="students">Students</a></li>
        </ul>
      </div>
    </div>
    <section id="gallery" class="gallery">
      <div v-for="item in images" class="img-container" @click="imgClick(item.bigImage)">
        <img :src="item.image" alt="" />
      </div>
    </section>
    <div id="books" class="section-default">Section Books</div>

    <div id="students" class="section-default">Section students</div>

    <!-- modal -->
    <div class="modal" id="modal-1 " :class="activeClass" @click="closeModal($event)">
      <img :src="srcImg" alt="" class="full-img" @click="noChangeCloseModal" />
    </div>
    <section class="color" :style=" {backgroundColor:color}" @click="changeColor">
      <button class="btn-color">click me</button>
      <div class="text">
        <p>Mã màu :</p>
        <span class="value-color">rgba({{color}})</span>
      </div>
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
