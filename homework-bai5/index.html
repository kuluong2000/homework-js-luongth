<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project #2 - Image Gallery Pop up</title>
  </head>
  <body id="wrapper">
    <div class="menu">
      <div class="menu-nav">
        <ul>
          <!-- Có thể dùng href="#id" và scroll-behavior: smooth; trong css -->
          <!-- Nhưng nhớ làm = JS nha -->
          <li><a class="nav-link" attr-id="gallery">Galley</a></li>
          <li><a class="nav-link" attr-id="books">Books</a></li>
          <li><a class="nav-link" attr-id="students">Students</a></li>
        </ul>
      </div>
    </div>
    <section id="gallery" class="gallery">
      <!-- Image 1 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-anna-shvets-4588065.jpg" alt="1" />
      </div>

      <!-- Image 2 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-anthony-139639.jpg" alt="2" />
      </div>

      <!-- Image 3 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-burst-374825.jpg" alt="3" />
      </div>

      <!-- Image 4 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-carlos-spitzer-17811.jpg" alt="4" />
      </div>

      <!-- Image 5 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-charles-1851164.jpg" alt="5" />
      </div>

      <!-- Image 6 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-frans-van-heerden-631292.jpg" alt="6" />
      </div>

      <!-- Image 7 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-gratisography-4602.jpg" alt="7" />
      </div>

      <!-- Image 8 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-jan-kopřiva-3614358.jpg" alt="8" />
      </div>

      <!-- Image 9 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-jeremy-bishop-2422915.jpg" alt="9" />
      </div>
      <!-- Image 10 -->
      <div @click="imgClick($event)" class="img-container">
        <img src="img/small/pexels-jim-long-949859.jpg" alt="10" />
      </div>
    </section>
    <div id="books" class="section-default">Section Books</div>

    <div id="students" class="section-default">Section students</div>

    <!-- modal -->
    <div class="modal" id="modal-1 " :class="activeClass" @click="closeModal($event)">
      <img :src="srcImg" alt="" class="full-img" />
    </div>
    <section class="color" @click="changeColor">
      <button class="btn-color">click me</button>
      <div class="text">
        <p>Mã màu :</p>
        <span class="value-color">rgba({{color}})</span>
      </div>
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
